<template>
    <lightning-card title="Create Contact">
        <div class="slds-m-around_medium">
            <lightning-input label="First Name" value={firstName} onchange={handleFirstNameChange}></lightning-input>
            <lightning-input label="Last Name" value={lastName} onchange={handleLastNameChange}></lightning-input>
            <lightning-input label="Email" value={email} onchange={handleEmailChange}></lightning-input>
            <lightning-button label="Create Contact" onclick={handleCreateContact}></lightning-button>
        </div>
    </lightning-card>

    <lightning-card title="All Contacts">
        <div class="slds-m-around_medium">
                <template for:each={contacts} for:item="contact">
                    <div key={contact.Id}>{contact.FirstName} {contact.LastName} ({contact.Email})</div>
                </template>

        </div>
    </lightning-card>
</template>
